<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" href="Portfolio.css">
        <link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/fullpage.min.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="fullpage">
            <div class="section section1" data-anchor="home">
                <div class="header">
                    <a class="About link" href="#about">About me</a>
                    <a class="Experience link" href="#experience">Lifestyle</a>
                    <a class="Contact link" href="#contact">Contact</a>
                </div>
                <h1 class="TextOnSlides">Artem Bielkovskyi</h1>
            </div>
            <div class="section section2" data-anchor="about">
                <img src="img/aboutme.png" alt="code" class="AboutMeImage">
                <h1 class="TextOnSlides AboutMe">About me</h1>
                <h1 class="AboutMeInfo">Digital producer, web designer and
                    developer. Studying and getting
                    qualification at Bath College. Full
                    stack web developer, with
                    background in digital design.</h1>
            </div>
            <div class="section section3" data-anchor="experience">
                <h1 class="TextOnSlides">Lifestyle</h1>
                <video class="Video" autoplay loop muted>
                    <source src="img/IMG_4910.MP4" type="video/mp4" class="Video">
                </video>
                <video class="Video" autoplay loop muted>
                    <source src="img/IMG_4911.MP4" type="video/mp4" class="Video">
                </video>
                <video class="Video" autoplay loop muted>
                    <source src="img/IMG_4912.MP4" type="video/mp4" class="Video">
                </video>
            </div>
            <div class="section section4" data-anchor="contact">
                <h1 class="TextOnSlides" id="Text">Fourth page</h1>
            </div>
        </div>
        <script src="Portfolio.js"></script>
    </body>
</html>
